<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .bi-asterisk {
            font-size: 9px;
            color: red;
        }
        .form-check {
            display: flex;
            justify-content: space-between;
        }
        .btn-primary {
            width: 100%;
            height: 45px;
        }
        body {
            background-color: rgb(224, 217, 217);
        }
        .title {
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row g-0">
            <div class="col-lg-6">
                <div class="card h-100 rounded-0">
                    <div class="card-header">
                        <h3 class="title text-primary">CabeEase</h3>
                    </div>
                    <div class="card-body py-4 m-5">
                        <h3>Welcome Back!</h3>
                        <p>Enter your details here</p>
                        <form class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="emailforcontact" class="form-label">Email <i class="bi bi-asterisk"></i></label>
                                <input type="email" class="form-control" id="emailforcontact" placeholder="Enter your email address">
                            </div>
                            <div class="mb-3">
                                <label for="passforcontact" class="form-label">Password <i class="bi bi-asterisk"></i></label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="passforcontact" placeholder="Enter your password">
                                    <span class="input-group-text">
                                        <i class="bi bi-eye-slash"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="form-check mb-3">
                                <div>
                                    <input class="form-check-input" type="checkbox" id="remember" checked>
                                    <label class="form-check-label" for="remember">Remember Me</label>
                                </div>
                                <a href="#">Forgot your password?</a>
                            </div>
                            <button type="submit" class="btn btn-primary mb-3">Log in</button>
                            <hr>
                            <p class="text-center">Or, Sign with</p>
                            <button type="button" class="btn btn-light border d-flex align-items-center justify-content-center gap-2 w-100 mb-3">
                                <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google logo" width="18" height="18">
                                <span>Sign in with Google</span>
                            </button>
                            <p class="text-center mb-0">Don't have an account? <a href="#">Register here</a></p>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6">
                <div class="card h-100 border-0">
                    <img src="https://images.unsplash.com/photo-1501459522532-9f67219c9c7a" 
                         alt="Background" 
                         class="h-100 object-fit-cover">
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.input-group-text').addEventListener('click', function() {
            const passwordInput = document.getElementById('passforcontact');
            const eyeIcon = this.querySelector('.bi');
            
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
            eyeIcon.classList.toggle('bi-eye');
            eyeIcon.classList.toggle('bi-eye-slash');
        });
    </script>
</body>
</html>
